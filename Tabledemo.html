<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table
    {
        border: 1px solid black;
        text-align: center;
        height: 200px;
        width: 300px;
    }

    th
    {
        background-color: bisque;
        border: 1px solid black;
    }

    td
    {
        border: 1px solid black;
    }

    tr:hover
    {
        background-color: aqua;
        cursor: pointer;
    }
</style>
<body>
    <table>
        <tr>
            <th>TeamName</th>
            <th>Location</th>
            <th>Symbol</th>
            <th>Rank</th>
        </tr>

        <tr>
            <td>Galaxy</td>
            <td>Moon</td>
            <td>(X)</td>
            <td>5</td>
        </tr>

        <tr>
            <td>SpaceX</td>
            <td>Earth</td>
            <td>(X)</td>
            <td>3</td>
        </tr>

        <tr>
            <td>Rainbow</td>
            <td>Water</td>
            <td>(X)</td>
            <td>4</td>
        </tr>
    </table>
</body>
</html>
